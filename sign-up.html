<!DOCTYPE html>
<html class="no-js" lang="en-US">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="Site keywords here">
  <meta name="description" content="#">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Site Title -->
  <title>STOCKYPOS - Bootstrap Dashboard Template</title>

  <!-- Fav Icon -->
  <link rel="icon" href="img/favicon.png">

  <!--  Stylesheet -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome-all.min.css">
  <link rel="stylesheet" href="css/charts.min.css">
  <link rel="stylesheet" href="css/datatables.min.css">
  <link rel="stylesheet" href="css/nice-select.min.css">
  <link rel="stylesheet" href="css/pikaday.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body id="stocky-dark-light">

  <section class="stocky-signup-wrapper stocky-login-wrapper">
    <form class="stocky-submit-form" action="index.html" method="post">
      <div class="logo-wrap stocky-signup-logo-wrap">
        <a href="index.html"><img src="img/logo.png" alt="#" class="logo"></a>
      </div>
      <div>
        <h3 class="stocky-title stocky-signup-title">Sign Up</h3>
      </div>
      <!-- Form Group -->
      <div class="stocky-firstName-lastName-wrap">
        <div class="form-group-custom form-group-username">
          <label class="stocky-label">First name</label>
          <div class="stocky-field-wrap">
            <input class="stocky-input" type="text" name="email" placeholder="Enter first name" required="required">
          </div>
        </div>
        <div class="form-group-custom form-group-username">
          <label class="stocky-label">Last name</label>
          <div class="stocky-field-wrap">
            <input class="stocky-input" type="text" name="email" placeholder="Enter last name" required="required">
          </div>
        </div>
      </div>

      <div class="form-group-custom form-group-email">
        <label class="stocky-label">Email or username</label>
        <div class="stocky-field-wrap">
          <input class="stocky-input" type="email" name="email" placeholder="Enter mail or username" required="required">
          <span class="stocky-icon"><i class="fa-regular fa-envelope"></i></span>
        </div>
      </div>
      <!-- Form Group -->
      <div class="form-group-custom form-group-password">
        <label class="stocky-label">Password</label>
        <div class="stocky-field-wrap">
          <input class="stocky-input" placeholder="Enter your password" id="password-field" type="password"
            name="password" maxlength="8" required="required">
          <span class="stocky-icon"><i class="fas fa-eye" id="toggle-icon"></i></span>
        </div>
      </div>
      <!-- Form Group -->
      <div class="form-group-custom form-group-remember form-group-term-condition-wrap">
        <input class="stocky-form-check" id="checkbox" name="checkbox" type="checkbox">
        <label for="checkbox" class="stocky-remember">I agree with <a href="#" class="stocky-terms-text">terms & conditions</a> in databox</label>
      </div>
      <!-- Form Group -->
      <div class="form-group-custom">
        <button class="stocky-login-submit-btn" type="submit">Sign Up</button>
        <p class="stocky-no-account-text">Already have account? <a href="login.html">Login</a></p>
      </div>
      <!-- Form Group -->
      <div class="form-group sign-up-social-wrap">
        <h4 class="stocky-social-title">Sign Up with</h4>
        <ul class="stocky-social-icon-wrap">
          <li><a href="#"><img src="img/social-link-1.png"></a></li>
          <li><a href="#"><img src="img/social-link-2.png"></a></li>
          <li><a href="#"><img src="img/social-link-3.png"></a></li>
          <li><a href="#"><img src="img/social-link-4.png"></a></li>
        </ul>
      </div>
    </form>
  </section>

  <!--  Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/datatables.min.js"></script>
  <script src="js/nice-select.min.js"></script>
  <script src="js/pikaday.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
