<!DOCTYPE html>
<html class="no-js" lang="zxx">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="Site keywords here">
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Site Title -->
		<title>Databox - POS Bootstrap Dashboard Template</title>

		<!-- Fav Icon -->
		<link rel="icon" href="img/favicon.png">
		
		<!--  Stylesheet -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome-all.min.css">
		<link rel="stylesheet" href="css/charts.min.css">
		<link rel="stylesheet" href="css/datatables.min.css">
		<link rel="stylesheet" href="css/nice-select.min.css">
		<link rel="stylesheet" href="css/pikaday.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body id="dbdash-dark-light">
	
		<div class="dbdash-body-area ">

            <section class="dbdash-wc dbdash-wc__full dbdash-bg-cover">
                <div class="dbdash-wc__form">
                    <!-- Welcome Banner -->
                    <div class="dbdash-wc__form--middle">
                        <div class="dbdash-wc__form-inner">
                            <div class="dbdash-wc__logo">
                                <a href="index.html"><img src="img/logo.png" alt="#"></a>
                            </div>
                            <div class="dbdash-wc__form-inside">
                                <div class="dbdash-wc__form-middle">
                                    <div class="dbdash-wc__form-top">
                                        <div class="dbdash-wc__heading">
                                            <h3 class="dbdash-wc__form-title dbdash-wc__form-title__one m-0">Login</h3>
                                        </div>
                                        <!-- Sign in Form -->
                                        <form class="dbdash-wc__form-main" action="index.html" method="post">
                                            <!-- Form Group -->
                                            <div class="form-group">
                                                <div class="form-group__input">
                                                    <label>Email or username</label>
                                                    <div class="form-group__group">
                                                        <input class="dbdash-wc__form-input" type="email" name="email" placeholder="Enter mail or username" required="required">
                                                        <span class="dbdash-wc__toggle"><i class="fa-regular fa-envelope"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group -->
                                            <div class="form-group">
                                                <div class="form-group__input">
                                                    <label>Password</label>
                                                    <div class="form-group__group">
                                                        <input class="dbdash-wc__form-input" placeholder="Enter your password" id="password-field" type="password" name="password" maxlength="8" required="required">
                                                        <span class="dbdash-wc__toggle"><i class="fas fa-eye" id="toggle-icon"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group -->
                                            <div class="form-group">
                                                <div class="dbdash-wc__check-inline">
                                                    <div class="dbdash-wc__checkbox">
                                                        <input class="dbdash-wc__form-check" id="checkbox" name="checkbox" type="checkbox">
                                                        <label for="checkbox">Remember Me</label>
                                                    </div>
                                                    <div class="dbdash-wc__forgot">
                                                        <a href="forget-password.html" class="forgot-pass">Forgotten Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Group -->
                                            <div class="form-group mg-top-30">
                                                <div class="dbdash-wc__button">
                                                    <button class="ntfmax-wc__btn" type="submit">Login</button>
                                                </div>
                                            </div>
                                            <!-- Form Group -->
                                            <div class="form-group form-mg-top20">
                                                <div class="dbdash-wc__bottom">
                                                    <p class="dbdash-wc__text">Dontâ€™t have an account ? <a href="sign-up.html">Sign Up</a></p>
                                                </div>
                                            </div>
                                        </form>	
                                        <!-- End Sign in Form -->
                                    </div>
                                    <!-- Footer Top -->
                                   
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!-- End Welcome Banner -->
                </div>
            </section>

        </div>

        <!--  Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-migrate.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/charts.js"></script>
		<script src="js/datatables.min.js"></script>
		<script src="js/nice-select.min.js"></script>
		<script src="js/pikaday.min.js"></script>
		<script src="js/main.js"></script>

    </body>
</html>
